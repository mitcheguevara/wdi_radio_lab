
<h2>Edit wdiradio</h2>

<form>
  <input placeholder="Title" data-ng-model="vm.wdiradio.title" />
  <input placeholder="Author name" data-ng-model="vm.wdiradio.authorName" />
  <input placeholder="Photo URL" data-ng-model="vm.wdiradio.photoUrl" />
  <textarea placeholder="wdiradio content" data-ng-model="vm.wdiradio.content"></textarea>
  <button type="button" data-ng-click="vm.update()">Update</button>
</form>

<pre>
  {{vm.wdiradio | json}}
</pre>
